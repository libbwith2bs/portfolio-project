<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06bc6a8141.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="child-hero container">
      <div class="child-hero-content">
        <h1 class="mb-5">Take a look at what I've been working on</h1>

        <div class="row">
          <div class="col-lg-6 mb-5">
            <img
              src="images/yogurt.png"
              class="img-fluid rounded"
              alt="yogurt project"
            />
            <h3 class="text-center">Yogurt Project</h3>
            <p class="text-center text-muted">Built with HTML and CSS</p>
          </div>
          <div class="col-lg-6 mb-5">
            <img src="images/weather.png" class="img-fluid" alt="Weather App" />
            <h3 class="text-center">Weather App</h3>
            <p class="text-center text-muted">
              Built with HTML, CSS, and JavaScript
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 mb-5">
            <img
              src="images/dictionary.png"
              class="img-fluid"
              alt="Dictionary project"
            />
            <h3 class="text-center">Dictionary</h3>
            <p class="text-center text-muted">
              Built with HTML, CSS, and React
            </p>
          </div>
          <div class="col-lg-6 mb-5">
            <img
              src="images/translator.png"
              class="img-fluid"
              alt="translator project"
            />
            <h3 class="text-center">Translation</h3>
            <p class="text-center text-muted">
              Built with HTML, CSS, and React
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
